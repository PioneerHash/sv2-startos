<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Black background -->
  <rect width="200" height="200" fill="#000000"/>

  <!-- Pool - multiple streams flowing into one central pool -->
  <g stroke="#FFFFFF" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Central pool/container -->
    <ellipse cx="100" cy="130" rx="50" ry="15" stroke-width="2.5"/>
    <path d="M 50 130 L 50 110 Q 50 95 65 95 L 135 95 Q 150 95 150 110 L 150 130" stroke-width="2.5"/>

    <!-- Incoming streams from miners (top) -->
    <path d="M 60 30 L 60 70" stroke-width="2" opacity="0.8"/>
    <path d="M 100 20 L 100 70" stroke-width="2" opacity="0.8"/>
    <path d="M 140 30 L 140 70" stroke-width="2" opacity="0.8"/>

    <!-- Arrow heads pointing down into pool -->
    <path d="M 56 65 L 60 70 L 64 65" stroke-width="2" opacity="0.8"/>
    <path d="M 96 65 L 100 70 L 104 65" stroke-width="2" opacity="0.8"/>
    <path d="M 136 65 L 140 70 L 144 65" stroke-width="2" opacity="0.8"/>

    <!-- Outgoing stream (to network) -->
    <path d="M 100 150 L 100 180" stroke-width="2.5"/>
    <path d="M 96 175 L 100 180 L 104 175" stroke-width="2.5"/>
  </g>
</svg>
