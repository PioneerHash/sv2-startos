<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Black background -->
  <rect width="200" height="200" fill="#000000"/>

  <!-- Job Declaration Server - server coordinating job declarations -->
  <g stroke="#FFFFFF" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Central server -->
    <rect x="70" y="80" width="60" height="70" rx="3"/>
    <line x1="75" y1="90" x2="125" y2="90"/>
    <line x1="75" y1="100" x2="125" y2="100"/>
    <line x1="75" y1="110" x2="125" y2="110"/>

    <!-- Job document/declaration icon inside -->
    <rect x="82" y="120" width="36" height="20" rx="1" stroke-width="2"/>
    <line x1="87" y1="127" x2="113" y2="127" stroke-width="1.5"/>
    <line x1="87" y1="133" x2="108" y2="133" stroke-width="1.5"/>

    <!-- Connections to clients (bidirectional) -->
    <!-- Left client -->
    <path d="M 40 70 L 70 85" stroke-width="2"/>
    <path d="M 45 66 L 40 70 L 44 74" stroke-width="2"/>
    <circle cx="35" cy="70" r="8" stroke-width="2"/>

    <!-- Right client -->
    <path d="M 160 70 L 130 85" stroke-width="2"/>
    <path d="M 156 74 L 160 70 L 155 66" stroke-width="2"/>
    <circle cx="165" cy="70" r="8" stroke-width="2"/>

    <!-- Connection to pool (bottom) -->
    <path d="M 100 150 L 100 170" stroke-width="2"/>
    <path d="M 96 165 L 100 170 L 104 165" stroke-width="2"/>

    <!-- Pool representation (simplified) -->
    <rect x="85" y="175" width="30" height="15" rx="2" stroke-width="2"/>
  </g>
</svg>
