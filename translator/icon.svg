<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Black background -->
  <rect width="200" height="200" fill="#000000"/>

  <!-- Translator Proxy - bridging SV1 to SV2 protocols -->
  <g stroke="#FFFFFF" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Central translator box -->
    <rect x="75" y="75" width="50" height="50" rx="3"/>

    <!-- Translation symbol (arrows crossing) -->
    <path d="M 85 95 L 115 95" stroke-width="2"/>
    <path d="M 110 91 L 115 95 L 110 99" stroke-width="2"/>
    <path d="M 115 105 L 85 105" stroke-width="2"/>
    <path d="M 90 101 L 85 105 L 90 109" stroke-width="2"/>

    <!-- SV1 indicator (left side - old protocol) -->
    <text x="40" y="103" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" stroke="none">v1</text>
    <circle cx="50" cy="100" r="15" stroke-width="2"/>

    <!-- Connection from SV1 to translator -->
    <path d="M 65 100 L 75 100" stroke-width="2"/>

    <!-- SV2 indicator (right side - new protocol) -->
    <text x="142" y="103" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" stroke="none">v2</text>
    <circle cx="150" cy="100" r="15" stroke-width="2"/>

    <!-- Connection from translator to SV2 -->
    <path d="M 125 100 L 135 100" stroke-width="2"/>

    <!-- Additional detail: data flow indicators -->
    <circle cx="90" cy="85" r="2" fill="#FFFFFF"/>
    <circle cx="100" cy="85" r="2" fill="#FFFFFF"/>
    <circle cx="110" cy="85" r="2" fill="#FFFFFF"/>
  </g>
</svg>
