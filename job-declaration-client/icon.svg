<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Black background -->
  <rect width="200" height="200" fill="#000000"/>

  <!-- Job Declaration Client - miner declaring custom block templates -->
  <g stroke="#FFFFFF" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Mining device representation -->
    <rect x="50" y="70" width="100" height="60" rx="4"/>
    <circle cx="70" cy="90" r="5" stroke-width="2"/>
    <circle cx="130" cy="90" r="5" stroke-width="2"/>

    <!-- Hash work indicator (chips/processing) -->
    <rect x="90" y="85" width="20" height="10" rx="1" stroke-width="1.5"/>
    <line x1="60" y1="105" x2="140" y2="105" stroke-width="1.5"/>
    <line x1="60" y1="115" x2="140" y2="115" stroke-width="1.5"/>

    <!-- Custom template/job declaration (document being created) -->
    <rect x="110" y="40" width="50" height="35" rx="2" stroke-width="2"/>
    <line x1="117" y1="50" x2="153" y2="50" stroke-width="1.5"/>
    <line x1="117" y1="57" x2="145" y2="57" stroke-width="1.5"/>
    <line x1="117" y1="64" x2="148" y2="64" stroke-width="1.5"/>

    <!-- Arrow from miner to template (declaring) -->
    <path d="M 130 70 L 135 75" stroke-width="2"/>
    <path d="M 131 78 L 135 75 L 138 77" stroke-width="2"/>

    <!-- Connection to server (outgoing declaration) -->
    <path d="M 100 130 L 100 165" stroke-width="2"/>
    <path d="M 96 160 L 100 165 L 104 160" stroke-width="2"/>

    <!-- Server endpoint indicator -->
    <rect x="85" y="170" width="30" height="20" rx="2" stroke-width="2"/>
    <line x1="88" y1="175" x2="112" y2="175" stroke-width="1"/>
    <line x1="88" y1="180" x2="112" y2="180" stroke-width="1"/>
    <line x1="88" y1="185" x2="112" y2="185" stroke-width="1"/>
  </g>
</svg>
