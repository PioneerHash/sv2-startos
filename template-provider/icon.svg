<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Black background -->
  <rect width="200" height="200" fill="#000000"/>

  <!-- Template Provider - provides block templates -->
  <g stroke="#FFFFFF" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Central template provider service -->
    <rect x="65" y="85" width="70" height="60" rx="4"/>

    <!-- Stack of templates (documents) -->
    <rect x="75" y="95" width="50" height="40" rx="2" stroke-width="2"/>
    <line x1="80" y1="103" x2="120" y2="103" stroke-width="1.5"/>
    <line x1="80" y1="110" x2="115" y2="110" stroke-width="1.5"/>
    <line x1="80" y1="117" x2="118" y2="117" stroke-width="1.5"/>
    <line x1="80" y1="124" x2="112" y2="124" stroke-width="1.5"/>

    <!-- Blockchain connection (bottom - receiving blockchain data) -->
    <path d="M 100 145 L 100 165" stroke-width="2"/>
    <path d="M 104 150 L 100 145 L 96 150" stroke-width="2"/>

    <!-- Blockchain representation -->
    <rect x="85" y="170" width="12" height="12" stroke-width="1.5"/>
    <rect x="97" y="170" width="12" height="12" stroke-width="1.5"/>
    <rect x="109" y="170" width="12" height="12" stroke-width="1.5"/>

    <!-- Template distribution (top - sending to pools) -->
    <path d="M 80 85 L 60 55" stroke-width="2"/>
    <path d="M 64 59 L 60 55 L 61 61" stroke-width="2"/>

    <path d="M 100 85 L 100 55" stroke-width="2"/>
    <path d="M 96 60 L 100 55 L 104 60" stroke-width="2"/>

    <path d="M 120 85 L 140 55" stroke-width="2"/>
    <path d="M 139 61 L 140 55 L 136 59" stroke-width="2"/>

    <!-- Pool endpoints (top) -->
    <circle cx="60" cy="45" r="8" stroke-width="2"/>
    <circle cx="100" cy="45" r="8" stroke-width="2"/>
    <circle cx="140" cy="45" r="8" stroke-width="2"/>
  </g>
</svg>
